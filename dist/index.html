<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Mercury</title>
  </head>
  <body>
    <nav>
      <div class="main-content">
        <div class="logo">The Planets</div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="17"
          id="hamburger"
          class="hamburger"
          tabindex="0"
        >
          <g fill="#FFF" fill-rule="evenodd">
            <path d="M0 0h24v3H0zM0 7h24v3H0zM0 14h24v3H0z" />
          </g>
        </svg>
      </div>
      <div class="planet-links start-state" id="planet-links">
        <div class="planet-link">
          <div class="name">
            <div class="planet-icon mercury"></div>
            <p
              tabindex="1"
              aria-label="View Mercury Link"
              onclick='changePlanetContent("Mercury")'
            >
              Mercury
            </p>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="6"
            height="8"
            class="chevron"
          >
            <path fill="none" stroke="#FFF" opacity=".4" d="M1 0l4 4-4 4" />
          </svg>
        </div>
        <div class="planet-link">
          <div class="name">
            <div class="planet-icon venus"></div>
            <p
              tabindex="2"
              aria-label="View Venus Link"
              onclick='changePlanetContent("Venus")'
            >
              venus
            </p>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="6"
            height="8"
            class="chevron"
          >
            <path fill="none" stroke="#FFF" opacity=".4" d="M1 0l4 4-4 4" />
          </svg>
        </div>
        <div class="planet-link">
          <div class="name">
            <div class="planet-icon earth"></div>
            <p
              tabindex="3"
              aria-label="View Earth Link"
              onclick='changePlanetContent("Earth")'
            >
              earth
            </p>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="6"
            height="8"
            class="chevron"
          >
            <path fill="none" stroke="#FFF" opacity=".4" d="M1 0l4 4-4 4" />
          </svg>
        </div>
        <div class="planet-link">
          <div class="name">
            <div class="planet-icon mars"></div>
            <p
              tabindex="4"
              aria-label="View Mars Link"
              onclick='changePlanetContent("Mars")'
            >
              mars
            </p>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="6"
            height="8"
            class="chevron"
          >
            <path fill="none" stroke="#FFF" opacity=".4" d="M1 0l4 4-4 4" />
          </svg>
        </div>
        <div class="planet-link">
          <div class="name">
            <div class="planet-icon jupiter"></div>
            <p
              tabindex="5"
              aria-label="View Jupiter Link"
              onclick='changePlanetContent("Jupiter")'
            >
              jupiter
            </p>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="6"
            height="8"
            class="chevron"
          >
            <path fill="none" stroke="#FFF" opacity=".4" d="M1 0l4 4-4 4" />
          </svg>
        </div>
        <div class="planet-link">
          <div class="name">
            <div class="planet-icon saturn"></div>
            <p
              tabindex="6"
              aria-label="View Saturn Link"
              onclick='changePlanetContent("Saturn")'
            >
              saturn
            </p>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="6"
            height="8"
            class="chevron"
          >
            <path fill="none" stroke="#FFF" opacity=".4" d="M1 0l4 4-4 4" />
          </svg>
        </div>
        <div class="planet-link">
          <div class="name">
            <div class="planet-icon uranus"></div>
            <p
              tabindex="7"
              aria-label="View Uranus Link"
              onclick='changePlanetContent("Uranus")'
            >
              uranus
            </p>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="6"
            height="8"
            class="chevron"
          >
            <path fill="none" stroke="#FFF" opacity=".4" d="M1 0l4 4-4 4" />
          </svg>
        </div>
        <div class="planet-link">
          <div class="name">
            <div class="planet-icon neptune"></div>
            <p
              tabindex="8"
              aria-label="View Neptune Link"
              onclick='changePlanetContent("Neptune")'
            >
              neptune
            </p>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="6"
            height="8"
            class="chevron"
          >
            <path fill="none" stroke="#FFF" opacity=".4" d="M1 0l4 4-4 4" />
          </svg>
        </div>
      </div>
    </nav>

    <main>
      <div
        class="content-tabs mercury"
        id="content-tabs"
        aria-label="Tabs to change content"
      >
        <input
          type="radio"
          id="overview"
          name="content-tabs"
          value="overview"
          checked
        />
        <label for="overview">Overview</label>
        <input
          type="radio"
          id="structure"
          name="content-tabs"
          value="structure"
        />
        <label for="structure">Structure</label>
        <input type="radio" id="surface" name="content-tabs" value="surface" />
        <label for="surface">Surface</label>
      </div>
      <div class="planet-image" id="planet-image">
        <img
          src="./assets/planet-mercury.svg"
          alt="Illustation of Mercury"
          class="mercury"
        />
      </div>
      <div class="content">
        <h1 class="planet-name" id="planet-name">Mercury</h1>
      </div>
    </main>
    <script src="planets.json"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
